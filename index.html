<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/duration.min.js"
        integrity="sha512-QxVJ3lAILV0RSq3wPNV5CFNyyywxd5QfA9jfGfzVViwpL/eWSi5dR1nZMc02c+QE4xz2L1eQvx/fn18RrUq9lw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="container-sm">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Day" aria-label="DD" id="dayDOB" />
            <input type="text" class="form-control" placeholder="Month" aria-label="MM" id="monthDOB" />
            <input type="text" class="form-control" placeholder="Year" aria-label="YYYY" id="yearDOB" />
            <button type="button" class="btn btn-info" id="calcAgebtn">Calculate Age
        </div>
    </div>
    <div class="container text-center" id="alert-container">
        <!-- <div class="alert alert-danger" role="alert" id="alert-message">
        </div> -->
    </div>
    <div class="container text-center output-text">
        <div id="year-output" class="col"></div>
        <div id="month-output" class="col"></div>
        <div id="day-output" class="col"></div>
    </div>
</body>

</html>
